<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNav - EV Route Planner</title>
     <!-- Leaflet Maps & Routing -->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
     <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
    <style>
        :root {
            --primary-blue: #3B82F6;
            --primary-hover: #2563EB;
            --primary-light: #EFF6FF;
            --primary-dark: #1E40AF;
            --secondary-blue: #60A5FA;
            --accent-blue: #DBEAFE;
            --success-green: #22C55E;
            --success-hover: #16A34A;
            --success-light: #DCFCE7;
            --warning-yellow: #FEF3C7;
            --warning-text: #92400E;
            --error-red: #FEE2E2;
            --error-text: #B91C1C;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--primary-light) 100%);
            min-height: 100vh;
            padding: 1.5rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1.5rem;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1), 0 2px 4px -1px rgba(59, 130, 246, 0.06);
            padding: 1.5rem;
            border: 1px solid var(--accent-blue);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            gap: 0.5rem;
            background: linear-gradient(to right, var(--primary-light), white);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--accent-blue);
        }

        .header h1 {
            color: var(--primary-dark);
            font-size: 1.75rem;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(59, 130, 246, 0.1);
        }

        .form-section {
            margin-bottom: 1.5rem;
            background: var(--gray-50);
            padding: 1.25rem;
            border-radius: 0.75rem;
            border: 1px solid var(--gray-200);
        }

        .form-section h2 {
            color: var(--gray-800);
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary-blue);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.625rem 0.875rem;
            border: 1px solid var(--gray-300);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background-color: white;
        }

        .input-group input:hover {
            border-color: var(--secondary-blue);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
            background-color: var(--primary-light);
        }

        button {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.2);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-blue) 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-green) 0%, var(--success-hover) 100%);
            color: white;
            margin-top: 1rem;
            box-shadow: 0 2px 4px rgba(34, 197, 94, 0.2);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, var(--success-hover) 0%, var(--success-green) 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(34, 197, 94, 0.3);
        }

        .route-info {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--primary-light) 0%, white 100%);
            border-radius: 0.75rem;
            border: 1px solid var(--accent-blue);
        }

        .route-info h3 {
            color: var(--primary-dark);
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary-blue);
        }

        .route-info p {
            color: var(--gray-700);
            font-size: 0.9375rem;
            margin-bottom: 0.5rem;
            padding: 0.375rem 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .warning {
            margin-top: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, var(--warning-yellow) 0%, white 100%);
            color: var(--warning-text);
            border-radius: 0.75rem;
            border: 1px solid #F59E0B;
        }

        .error {
            margin-top: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, var(--error-red) 0%, white 100%);
            color: var(--error-text);
            border-radius: 0.75rem;
            border: 1px solid #EF4444;
        }

        #map {
            height: 800px;
            width: 100%;
            border-radius: 0.75rem;
            border: 1px solid var(--accent-blue);
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.1), 0 2px 4px -1px rgba(59, 130, 246, 0.06);
        }

        .map-container {
            height: 100%;
        }

        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .icon-large {
            width: 28px;
            height: 28px;
            color: var(--primary-dark);
        }

        /* Leaflet custom styles */
        .leaflet-control-zoom a {
            background-color: white !important;
            color: var(--primary-dark) !important;
            border: 1px solid var(--accent-blue) !important;
        }

        .leaflet-control-zoom a:hover {
            background-color: var(--primary-light) !important;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 0.5rem !important;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.1) !important;
        }

        .leaflet-popup-content {
            margin: 0.75rem !important;
            color: var(--gray-800) !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <svg class="icon icon-large">
                    <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-2.7-.6-4.5-1.1C10.7 8.7 10 7.9 10 7v-3c0-.6.4-1 1-1h2"></path>
                    <path d="M4 17h9"></path>
                    <path d="M8 9h6"></path>
                    <path d="M6 13h8"></path>
                </svg>
                <h1>EcoNav</h1>
            </div>

            <form id="routeForm">
                <div class="form-section">
                    <h2>
                        <svg class="icon">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 8v8"></path>
                            <path d="M8 12h8"></path>
                        </svg>
                        Starting Point
                    </h2>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="startLatitude">Latitude</label>
                            <input type="number" id="startLatitude" step="any" required>
                        </div>
                        <div class="input-group">
                            <label for="startLongitude">Longitude</label>
                            <input type="number" id="startLongitude" step="any" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>
                        <svg class="icon">
                            <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                        </svg>
                        Destination
                    </h2>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="destLatitude">Latitude</label>
                            <input type="number" id="destLatitude" step="any" required>
                        </div>
                        <div class="input-group">
                            <label for="destLongitude">Longitude</label>
                            <input type="number" id="destLongitude" step="any" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>
                        <svg class="icon">
                            <path d="M23 11h-3a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h3"></path>
                            <path d="M3 11h3a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H3"></path>
                            <path d="M23 13h-3a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3"></path>
                            <path d="M3 13h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3"></path>
                            <path d="M12 14h.01"></path>
                            <path d="M12 10h.01"></path>
                        </svg>
                        Vehicle Details
                    </h2>
                    <div class="form-grid">
                        <div class="input-group">
                            <label for="battery">Battery Level (%)</label>
                            <input type="number" id="battery" min="0" max="100" required>
                        </div>
                        <div class="input-group">
                            <label for="range">Range (km)</label>
                            <input type="number" id="range" min="0" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <svg class="icon">
                        <polygon points="3 11 22 2 13 21 11 13 3 11"></polygon>
                    </svg>
                    Plan Route
                </button>
            </form>

            <div id="routeInfo" class="route-info" style="display: none;"></div>
            <div id="warning" class="warning" style="display: none;"></div>
            <div id="error" class="error" style="display: none;"></div>

            <button id="readDirections" class="btn-success" style="display: none;">
                <svg class="icon">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                </svg>
                Read Directions
            </button>
        </div>

        <div class="card map-container">
            <div id="map"></div>
        </div>
    </div>

    
    <script>
        let map;
        let routeLayer;
        let directionsText = '';
        let isReading = false;

        // Initialize map
        document.addEventListener('DOMContentLoaded', () => {
            map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        });

        async function fetchChargingStations(lat, lon) {
            try {
                const apiKey = "YOUR_OPENSTREETMAP_API_KEY";
                const response = await fetch(
                    `https://api.openchargemap.io/v3/poi/?output=json&latitude=${lat}&longitude=${lon}&maxresults=5&key=${apiKey}`
                );
                const data = await response.json();
                
                data.forEach(station => {
                    const location = station.AddressInfo;
                    L.marker([location.Latitude, location.Longitude])
                        .addTo(map)
                        .bindPopup(`
                            <strong>${location.Title}</strong><br>
                            ${location.AddressLine1}
                        `);
                });
            } catch (error) {
                console.error('Error fetching charging stations:', error);
            }
        }

        document.getElementById('routeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const errorDiv = document.getElementById('error');
            const routeInfo = document.getElementById('routeInfo');
            const warningDiv = document.getElementById('warning');
            const readDirectionsBtn = document.getElementById('readDirections');
            
            errorDiv.style.display = 'none';
            routeInfo.style.display = 'none';
            warningDiv.style.display = 'none';
            readDirectionsBtn.style.display = 'none';

            if (routeLayer) {
                map.removeLayer(routeLayer);
            }

            const formData = {
                startLatitude: parseFloat(document.getElementById('startLatitude').value),
                startLongitude: parseFloat(document.getElementById('startLongitude').value),
                destLatitude: parseFloat(document.getElementById('destLatitude').value),
                destLongitude: parseFloat(document.getElementById('destLongitude').value),
                battery: parseFloat(document.getElementById('battery').value),
                range: parseFloat(document.getElementById('range').value)
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/plan_route', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to fetch route');
                }

                const data = await response.json();

                routeInfo.innerHTML = `
                    <h3>Route Details</h3>
                    <p>Distance: ${data.distance.toFixed(2)} km</p>
                    <p>Duration: ${data.duration}</p>
                    <p>Battery Usage: ${data.battery_usage.toFixed(2)}%</p>
                `;
                routeInfo.style.display = 'block';

                directionsText = data.steps
                    .map(step => step.instructions.replace(/<[^>]*>/g, ''))
                    .join(' ');

                // Add markers and route
                const startMarker = L.marker([formData.startLatitude, formData.startLongitude])
                    .addTo(map)
                    .bindPopup('Start');
                
                const endMarker = L.marker([formData.destLatitude, formData.destLongitude])
                    .addTo(map)
                    .bindPopup('Destination');

                const bounds = L.latLngBounds(
                    [formData.startLatitude, formData.startLongitude],
                    [formData.destLatitude, formData.destLongitude]
                );
                map.fitBounds(bounds, { padding: [50, 50] });

                function getMidpoint(lat1, lon1, lat2, lon2) {
                    let midLat = (lat1 + lat2) / 2;
                    let midLon = (lon1 + lon2) / 2;
                    return { latitude: midLat, longitude: midLon };
                }

                // Check battery and fetch charging stations
                if (data.battery_usage > formData.battery) {
                    warningDiv.textContent = 'Warning: Insufficient battery for the trip. Consider charging your vehicle along the way.';
                    warningDiv.style.display = 'block';

                    // Fetch for Start & Destination
                    await fetchChargingStations(formData.startLatitude, formData.startLongitude);
                    await fetchChargingStations(formData.destLatitude, formData.destLongitude);

                    // Calculate Midpoints
                    let M1 = getMidpoint(formData.startLatitude, formData.startLongitude, formData.destLatitude, formData.destLongitude);
                    let M2 = getMidpoint(formData.destLatitude, formData.destLongitude, M1.latitude, M1.longitude);
                    let M3 = getMidpoint(formData.startLatitude, formData.startLongitude, M1.latitude, M1.longitude);

                    // Fetch Charging Stations at Midpoints
                    await fetchChargingStations(M1.latitude, M1.longitude);
                    await fetchChargingStations(M2.latitude, M2.longitude);
                    await fetchChargingStations(M3.latitude, M3.longitude);
                }
                
                if (data.steps && data.steps.length > 0) {
                    if (routeLayer) {
                        map.removeControl(routeLayer); // Remove previous route if exists
                    }
                    console.log(L,L.Routing);

                    routeLayer = L.Routing.control({
                        waypoints: [
                            L.latLng(formData.startLatitude, formData.startLongitude),
                            L.latLng(formData.destLatitude, formData.destLongitude)
                        ],
                        routeWhileDragging: true,
                        createMarker: function(i, waypoint) {
                            return L.marker(waypoint.latLng).bindPopup(i === 0 ? "Starting Point" : "Destination");
                        },
                        lineOptions: {
                            styles: [{ color: '#3B82F6', weight: 5, opacity: 0.7 }]
                        }
                    }).addTo(map);
                }
                readDirectionsBtn.style.display = 'flex';

            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            }
        });

        document.getElementById('readDirections').addEventListener('click', () => {
            const btn = document.getElementById('readDirections');
            
            if (!isReading && directionsText) {
                const utterance = new SpeechSynthesisUtterance(directionsText);
                window.speechSynthesis.speak(utterance);
                isReading = true;
                btn.innerHTML = `
                    <svg class="icon">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <line x1="23" y1="9" x2="17" y2="15"></line>
                        <line x1="17" y1="9" x2="23" y2="15"></line>
                    </svg>
                    Stop Reading
                `;
            } else {
                window.speechSynthesis.cancel();
                isReading = false;
                btn.innerHTML = `
                    <svg class="icon">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                    </svg>
                    Read Directions
                `;
            }
        });

        // Cleanup speech synthesis on page unload
        window.addEventListener('beforeunload', () => {
            window.speechSynthesis.cancel();
        });
    </script>
</body>
</html>
